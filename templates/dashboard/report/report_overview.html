{% extends 'partials/base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block extracss %}
    <link rel="stylesheet" href="{% static 'css/dashboard/report.css' %}">
{% endblock %}
<!--  -->
{% block title %} Report: Inventory Overview {% endblock %}
<!--  -->
{% block content %}
<div class="container mt-4">
    {% include 'dashboard/report/_report_nav.html' %}
    <div class="row">
        <div class="col-12 mb-4"><div class="card shadow-sm chart-card"><div class="card-body"><canvas id="inventoryBarChart" height="400"></canvas></div></div></div>
        <div class="col-12 mb-4"><div class="card shadow-sm chart-card"><div class="card-body"><canvas id="categoryPieChart" height="400"></canvas></div></div></div>
    </div>
</div>
{% endblock %}
<!--  -->
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

<script src="{% static 'js/dashboard/report.js' %}"></script>
<script>
    const inventoryLabels = [{% for p in products %}"{{ p.name|escapejs }}",{% endfor %}];
    const inventoryQuantities = [{% for p in products %}{{ p.quantity|default:0 }},{% endfor %}];
    const categoryData = {{ category_json|safe }};

    // GỌI CÁC HÀM VẼ BIỂU ĐỒ
    drawInventoryChart(inventoryLabels, inventoryQuantities);
    drawCategoryChart(categoryData);
</script>
{% endblock %}
