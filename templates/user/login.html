{% extends 'partials/base.html' %} {% load crispy_forms_tags %}
<!---->
{% block title %} Đăng Nhập {% endblock%}
<!---->
{% block content %}
<div class="container" style="margin-top: 10vh">
  <div class="row justify-content-center">
    <div class="col" style="max-width: 35rem; min-width: 25rem">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white d-flex align-items-center">
          <h4 class="m-1">
            <i class="fa-solid fa-sign-in-alt me-2"></i>Đăng Nhập Hệ Thống
          </h4>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %} {{ form|crispy }}
            <div class="d-grid">
              <button class="btn btn-success mt-4" type="submit">
                Đăng Nhập
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>
            <a href="{% url 'username-reset' %}" class="text-muted"
              >Quên mật khẩu?</a
            >
            |
            <a href="{% url 'user-register' %}" class="text-muted"
              >Tạo tài khoản mới</a
            >
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
