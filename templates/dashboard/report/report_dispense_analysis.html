{% extends 'partials/base.html' %}
<!--  -->
{% load static %}
<!--  -->
{% block extracss %}
    <link rel="stylesheet" href="{% static 'css/dashboard/report.css' %}">
{% endblock %}
<!--  -->
{% block title %} Report: Warehouse Analysis {% endblock %}
<!--  -->
{% block content %}
<div class="container mt-4">
    {% include 'dashboard/report/_report_nav.html' %}
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card shadow-sm chart-card">
                <div class="card-body">
                    <canvas id="salesTrendLineChart" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 mb-4"><div class="card shadow-sm chart-card"><div class="card-body"><canvas id="dispenseDoughnutChart" height="400"></canvas></div></div></div>
    </div>
</div>
{% endblock %}
<!--  -->
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
<script src="{% static 'js/dashboard/report.js' %}"></script>
<script>
    drawDispenseChart(JSON.parse('{{ dispense_json|safe }}'));
    drawSalesTrendChart(JSON.parse('{{ trend_json|safe }}'));
</script>
{% endblock %}
