{% extends 'partials/base.html' %}
<!--  -->
{% block title %} Confirm Delete {% endblock %}
<!--  -->
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white"><h4><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4></div>
                <div class="card-body">
                    <p>Are you sure you want to permanently delete the Unit of Measure:</p>
                    <h5 class="text-center my-3"><strong>{{ item.name }}</strong></h5>
                    <div class="alert alert-warning text-center">This action cannot be undone.</div>
                </div>
                <div class="card-footer text-end">
                    <form method="POST">
                        {% csrf_token %}
                        <a class="btn btn-secondary" href="{% url 'dashboard-uom-list' %}">Cancel</a>
                        <button class="btn btn-danger" type="submit">Confirm Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
