<ul class="nav product-nav-tabs">
  {% with url_name=request.resolver_match.url_name %}

  <!-- Tab: Medications List -->
  <li class="nav-item">
    <a
      class="nav-link {% if 'dashboard-product' in url_name %}active{% endif %}"
      href="{% url 'dashboard-product' %}"
    >
      <i class="fas fa-pills me-2"></i>Medications List
    </a>
  </li>

  <!-- Tab: Medications Category -->
  <li class="nav-item">
    <a
      class="nav-link {% if 'dashboard-category' in url_name %}active{% endif %}"
      href="{% url 'dashboard-category-list' %}"
    >
      <i class="fas fa-sitemap me-2"></i>Medications Category
    </a>
  </li>

  <!-- Tab: Unit Category -->
  <li class="nav-item">
    <a
      class="nav-link {% if 'uom-category' in url_name %}active{% endif %}"
      href="{% url 'dashboard-uom-category-list' %}"
    >
      <i class="fas fa-tags me-2"></i>Unit Category
    </a>
  </li>

  <!-- Tab: Unit -->
  <li class="nav-item">
    <a
      class="nav-link {% if 'dashboard-uom' in url_name and '-category' not in url_name %}active{% endif %}"
      href="{% url 'dashboard-uom-list' %}"
    >
      <i class="fas fa-balance-scale me-2"></i>Unit
    </a>
  </li>

  <!-- Tab: BOM -->
  <li class="nav-item">
    <a
      class="nav-link {% if 'bom' in url_name %}active{% endif %}"
      href="{% url 'dashboard-bom-list' %}"
    >
      <i class="fas fa-cogs me-2"></i>BOM
    </a>
  </li>

  {% endwith %}
</ul>
