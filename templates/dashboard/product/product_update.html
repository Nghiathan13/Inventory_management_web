{% extends 'partials/base.html' %} {% load static %} {% block title %} Chỉnh Sửa
Thuốc {% endblock %} {% load crispy_forms_tags %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4><i class="fa-solid fa-edit me-2"></i>Chỉnh Sửa Thông Tin Thuốc</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {{ form|crispy }}
            <div class="mt-4 text-right">
              <a href="{% url 'dashboard-product' %}" class="btn btn-secondary"
                >Hủy Bỏ</a
              >
              <button class="btn btn-primary" type="submit">
                <i class="fa-solid fa-save me-1"></i> Cập Nhật
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block javascript %}
<script src="{% static 'js/dashboard/product_form.js' %}"></script>
{% endblock %}
