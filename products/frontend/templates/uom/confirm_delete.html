{% extends 'partials/base.html' %}
<!--  -->
{% block title %} Xác Nhận Xóa Đơn Vị Tính {% endblock %}
<!--  -->
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4><i class="fa-solid fa-exclamation-triangle"></i> Xác Nhận Xóa</h4>
        </div>
        <div class="card-body">
          <p>Bạn có chắc chắn muốn xóa vĩnh viễn đơn vị tính sau không?</p>
          <h5 class="text-center my-3">
            <!-- Hiển thị thông tin của đối tượng 'item' được truyền từ view -->
            <strong>{{ item.name }}</strong>
          </h5>
          <div class="alert alert-warning text-center" role="alert">
            Hành động này không thể hoàn tác.
          </div>
        </div>
        <div class="card-footer text-end">
          <form method="POST">
            {% csrf_token %}
            <!-- Nút Hủy, trỏ về trang danh sách UoM -->
            <a class="btn btn-secondary" href="{% url 'products:uom_list' %}"
              >Hủy Bỏ</a
            >
            <button class="btn btn-danger" type="submit">Xác Nhận Xóa</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
