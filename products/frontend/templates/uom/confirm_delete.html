{% extends 'partials/base.html' %}
<!--  -->
{% block title %} Confirm Unit Deletion {% endblock %}
<!--  -->
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4><i class="fa-solid fa-exclamation-triangle"></i> Confirm Deletion</h4>
        </div>

        <div class="card-body">
          <p>Are you sure you want to permanently delete this unit of measure?</p>

          <h5 class="text-center my-3">
            <strong>{{ item.name }}</strong>
          </h5>

          <div class="alert alert-warning text-center" role="alert">This action cannot be undone.</div>
        </div>

        <div class="card-footer text-end">
          <form method="POST">
            {% csrf_token %}

            <a class="btn btn-secondary" href="{% url 'products:uom_list' %}"> Cancel </a>

            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
